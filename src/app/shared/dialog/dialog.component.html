<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngFor="let message of messages;">
    {{message}}
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="okey.display" type="button" class="btn btn-outline-success app-dialog-button" (click)="activeModal.close(true)">{{okey.label}}</button>
  <button *ngIf="cancel.display" type="button" class="btn btn-outline-dark app-dialog-button" (click)="activeModal.close(false)">{{cancel.label}}</button>
</div>
